<ion-header>
  <ion-toolbar>
    <ion-title>
      User Location
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button (click)="geoInformation()" color="primary">
    Get Device Location
  </ion-button>

  <ion-item>
    <strong>Location Information</strong>
  </ion-item>

  <ion-item>
    <ion-label>Latitue</ion-label>
    <ion-badge color="secondary">{{lat}}</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label>Longitude</ion-label>
    <ion-badge color="tertiary">{{long}}</ion-badge>
  </ion-item>

  <ion-item>
    <ion-label><strong>Accuracy</strong></ion-label>
    <ion-badge>{{ accuracy }}</ion-badge>
  </ion-item>
</ion-content>
